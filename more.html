    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      font-family: 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;

    nav {
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
    }

    nav ul li {
      list-style: none;
    }

    nav ul li a {
      color: #00ff88;

      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #fff;
    }

    .container {
      padding: 100px 2rem 2rem;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    canvas {
      margin-top: 2rem;
      background: #222;
      border: 3px solid #00ff88;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 14px;
      color: #888;
      border-top: 1px solid #333;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      nav {
        bottom: 0;
        top: auto;
      }
      nav ul {
        flex-direction: row;
        justify-content: center;
      }
    }
    .chat-box {
  background: #1b1b1b;
  padding: 2rem;
  border-radius: 12px;
  max-width: 700px;
  margin: 3rem auto;
  box-shadow: 0 0 15px rgba(0,255,136,0.3);
  color: white;
}
.chat-box h2 {
  margin-bottom: 1rem;
  color: #00ff88;
}
textarea {
  width: 100%;
  height: 100px;
  border-radius: 8px;
  padding: 1rem;
  border: none;
  resize: vertical;
  font-size: 16px;
}
button {
  margin-top: 1rem;
  background: #00ff88;
  color: #000;
  border: none;
  font-weight: bold;
  padding: 0.7rem 1.5rem;
  border-radius: 8px;
  cursor: pointer;
}
#chatResponse {
  margin-top: 1rem;
  background: #111;
  padding: 1rem;
  border-radius: 8px;
}
    
.ph {
  color: #00ff88;
  font-size: 40px;
}

  </style>
<script>
  async function askGemini() {
    const input = document.getElementById('userInput').value;
    const responseEl = document.getElementById('chatResponse');
    responseEl.innerText = "Thinking...";

    try {
      const res = await fetch("https://render-q4hz.onrender.com/ask-gemini", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: input })
      });



      const data = await res.json();
      responseEl.innerText = data.reply || "Sorry, I couldn't answer that.";
    } catch (err) {
      console.error(err);
      responseEl.innerText = "Something went wrong. Please try again later.";
    }
  }
  </script>
