<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RaymondX | About</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    nav {
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
    }

    nav ul li {
      list-style: none;
    }

    nav ul li a {
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #fff;
    }

    .container {
      padding: 100px 2rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 4px solid #00ff88;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-pic:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ff88;
    }

    .about-info {
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 14px;
      color: #888;
      border-top: 1px solid #333;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      nav {
        bottom: 0;
        top: auto;
      }
      nav ul {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
